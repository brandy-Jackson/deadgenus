<!DOCTYPE html>
<html>
<body>

<h1>JavaScript Arrays</h1>
<h2>The valueOf() Method</h2>

<p>valueOf() returns the array itself:</p>

<p id="demo"></p>

<script>
const fruits = ["Banana", "Orange", "Apple", "Mango"];
const myArray = fruits;

document.getElementById("demo").innerHTML = myArray;
</script>

</body>
</html>
